<div class="read-more">
  <div class="read-more-header">
    <a href="{{ site.owner.site }}" class="read-more-btn">About the Author</a>
  </div><!-- /.read-more-header -->
  <div class="read-more-content author-info">
    <h3>{{site.owner.name}}</h3>
    <div class="author-container">
      <img class="author-img" src="{{site.url}}/{{site.owner.avatar}}" alt="{{site.owner.name}}" />
      <div class="author-bio">{{site.owner.bio}}</div>
    </div>
    <div class="author-share">
      <ul class="list-inline social-buttons">
        {% for network in site.social %}
          <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i></a></li>
        {% endfor %}
		<li>
			<a href="https://steemit.com/@sanbir" target="_blank">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-10 -50 255 255" class="fa fa-fw">
					<g transform="scale(0.8) translate(35.000000, 40.000000)">
						<path id="Fill-1" class="st0" d="M37.1,24.5C34.8,23.4,6.4,46.9,6.4,64.2c0,23.6,33.2,77.2,38.8,97.9
							c4.8,17.8-8.2,39.1-4.6,40.1c3.3,2.1,34.3-29.3,35.5-42.7c1.6-21.3-36.2-83.5-39.2-99.5C33.3,41.3,39.6,24.9,37.1,24.5
							L37.1,24.5z"></path>
						<path id="Fill-2" class="st0" d="M108.1,0c-2.9-1.4-39.2,28.5-39.2,50.6c0,30.2,42.3,98.5,49.5,124.9
							c6.1,22.7-10.4,49.9-5.9,51.1c4.2,2.7,43.7-37.3,45.2-54.4c2-27.2-46.2-106.4-50-126.9C103.3,21.5,111.3,0.6,108.1,0L108.1,0z"></path>

							L181.4,24.5z"></path>
					</g>
				</svg>
			</a>
		</li>
      </ul>
      {% if site.owner.github %}
        <a aria-label="Follow @{{site.owner.github}} on GitHub" data-style="mega" href="https://github.com/{{site.owner.github}}" class="github-button">Follow @{{site.owner.github}}</a>
      {% endif %}
      <br>
      {% if site.owner.twitter %}
        <a href="https://twitter.com/{{site.owner.twitter}}" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @{{site.owner.twitter}}</a>
      {% endif %}
    </div>
  </div>
</div>
